version: '3.9'
services:

  endlessh:
    image: lscr.io/linuxserver/endlessh:latest
    container_name: endlessh
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - MAXLINES=64
      - MAXCLIENTS=8196
      - LOGFILE=false
    ports:
      - 22:2222
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    networks:
      - internal
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./configs/nginx.conf:/etc/nginx/nginx.conf"
      - "./data/certbot/conf:/etc/letsencrypt"
      - "./data/certbot/www:/var/www/certbot"
    networks:
      - internal
    depends_on:
      - api
      - client
      - certbot
    restart: unless-stopped

  db:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - ./server/api/.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    env_file:
      - .env-db
    networks:
      - internal
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    env_file:
      - .env-api
    build:
      context: ./naboo
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - internal
    restart: unless-stopped

  client:
    build:
      context: ./theed
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CHOKIDAR_USEPOLLING=true
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:

volumes:
  pgdata:

